<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Your favourite music is here</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div></div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" id="myProgressBar" name="range" min="0" max="100">

        <div class="icons">
            <!-- Font Awesome icons -->
            <i class="fa-sharp fa-3x fa-solid fa-step-backward"></i>
            <i class="fa-sharp fa-3x fa-solid fa-circle-play"></i>
            <i class="fa-sharp fa-3x fa-solid fa-step-forward"></i>

        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/75b62c0852.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
